<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender</title>
</head>

<style type="text/css">
    body{
    background-color:coral;
    margin=10
      }
</style>
<body>
    <h1>***Movie Recommender***</h1>
     <h2>Enter the movie name here:</h2>
      <form action="/recommend" method="POST">
          <input type="text" name="movie_name"><br>
          <input type="submit" name="" value="Recommend">
      </form>

      {% if movie_list %}
         <h3>>>List Of Movies</h3>
          <ul>
          {% for i in movie_list %}
              <li>{{i}}</li>

          {% endfor %}
          </ul>
      {% endif %}
</body>
</html>
